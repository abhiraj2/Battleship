<html>
<head>
<title>
BattleShip
</title>
</head>
<body>
<font size="35"  align="center">
Lets Play!
</font>
<p>
Enter the coordinates between 0 and 10 (including).
</p>
<script>
var location1 = Math.floor(Math.random() * 9);
var location2 = location1 + 1;
var location3 = location1 + 2;
var isSunk = false;
var hits = 0;
var guesses = 0;
var guess;
var i;
var j;
var k; 
alert("There is an enemy ship in our territory, its location is unknown.");
alert("It is known that the ship is hidden on 3 consecutive coordinates from 0 to 10.");
alert("Your job is to guess those coordinates in the minimum number of attempts.");
while (isSunk == false){
guess = prompt("Enter the coordinate (0 to 10) : ");
if(guess<0 || guess >10){
alert("Enter a valid coordinate.");
}
else if(guess == i || guess == j || guess == k){
alert("You can use 1 coordinate only 1 time.");
}
else{
if(guess == location1){
alert("Hit");
i = location1;
hits = hits +1;
}
else if( guess == location2){
alert("Hit");
j= location2;
hits = hits +1;
}
else if( guess == location3){
alert("Hit");
k= location3;
hits = hits +1;
}
else {
alert ("Miss");
}
if (hits == 3){
alert ("You sank their ship");
isSunk = true;
}
guesses = guesses +1;
}
}
document.write(" You sank the ship in " + guesses + " guesses <br>");
document.write(" Your accuracy: " + (3/guesses)*100+ "%");
</script>
<center>
<a href="index.html">Home</a>
</center>
</body>
</html>
